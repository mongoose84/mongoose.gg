<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0070f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Pulse icon - stylized heartbeat/activity monitor -->
  <path d="M10 50 L30 50 L40 30 L50 70 L60 40 L70 50 L90 50" 
        stroke="url(#pulseGradient)" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none">
    <animate attributeName="stroke-dasharray" 
             from="0,200" 
             to="200,0" 
             dur="2s" 
             repeatCount="indefinite"/>
  </path>
  <!-- Circle accent -->
  <circle cx="50" cy="50" r="35" 
          stroke="url(#pulseGradient)" 
          stroke-width="2" 
          fill="none" 
          opacity="0.3"/>
</svg>
